<!DOCTYPE html>
<html lang="en">

            <br />
                <label for="">Password</label>

<br />

</select>
</select>

<input type="radio" name="select" id="" value="myRadio2">

<br />

<button type="submit">Submit</button>
</form>
</main>

 onclick="showDate('date')">
 Show date</button>
